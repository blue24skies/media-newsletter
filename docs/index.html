<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Medien Newsletter</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #181716 0%, #2a2624 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: #f6f6f6;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .logo {
            height: 60px;
            width: auto;
        }
        
        h1 {
            color: #181716;
            font-size: 2.5em;
            margin: 0;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats {
            background: linear-gradient(135deg, #ffd01d 0%, #ffdd4d 100%);
            color: #181716;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .articles {
            display: grid;
            gap: 25px;
        }
        
        .article {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 20px;
        }
        
        .article-source {
            background: #181716;
            color: #ffd01d;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .article-score {
            background: #ffd01d;
            color: #181716;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .article-title {
            font-size: 1.5em;
            color: #181716;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .article-description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .article-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #181716;
            color: #ffd01d;
        }
        
        .btn-primary:hover {
            background: #2a2624;
            transform: translateY(-2px);
        }
        
        .btn-relevant {
            background: #4CAF50;
            color: white;
        }
        
        .btn-relevant:hover {
            background: #45a049;
        }
        
        .btn-not-relevant {
            background: #f44336;
            color: white;
        }
        
        .btn-not-relevant:hover {
            background: #da190b;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .no-articles {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #666;
        }
        
        .feedback-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        .feedback-success {
            background: #4CAF50;
            color: white;
        }
        
        .feedback-error {
            background: #f44336;
            color: white;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .user-info-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #181716;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .modal-content input:focus {
            outline: none;
            border-color: #ffd01d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo-icon.png" alt="Zoo Productions" class="logo">
                <h1>Zoo Medien Newsletter</h1>
            </div>
            <p class="subtitle">Relevante Medien-News fÃ¼r TV-Produzenten</p>
            
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-articles">-</div>
                    <div class="stat-label">Artikel heute</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avg-score">-</div>
                    <div class="stat-label">Ã˜ Score</div>
                </div>
            </div>
        </header>
        
        <div class="loading" id="loading">
            Lade Newsletter...
        </div>
        
        <div class="articles" id="articles"></div>
        
        <div class="no-articles" id="no-articles" style="display: none;">
            <h2>Keine Artikel verfÃ¼gbar</h2>
            <p>FÃ¼r dieses Datum wurden keine relevanten Artikel gefunden.</p>
        </div>
    </div>
    
    <div class="user-info-modal" id="user-modal" style="display: none;">
        <div class="modal-content">
            <h2>Willkommen! ðŸ‘‹</h2>
            <p style="margin-bottom: 20px;">Bitte gib deinen Namen und Email ein, um Artikel bewerten zu kÃ¶nnen:</p>
            <input type="text" id="user-name" placeholder="Dein Name" />
            <input type="email" id="user-email" placeholder="Deine Email" />
            <button class="btn btn-primary" onclick="saveUserInfo()">Speichern</button>
        </div>
    </div>

    <script>
        // ============================================================
        // SUPABASE KONFIGURATION
        // ============================================================
        const SUPABASE_URL = 'https://nrngjnfcfzpxheersplp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybmdqbmZjZnpweGhlZXJzcGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4Nzg4NjAsImV4cCI6MjA3ODQ1NDg2MH0.M_sxg2QOduAYSZKUI4a-Hs2403H5jFOOCOpwTdQcZEE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ============================================================
        // USER INFO
        // ============================================================
        let currentUser = {
            name: localStorage.getItem('userName') || '',
            email: localStorage.getItem('userEmail') || ''
        };
        
        function checkUserInfo() {
            if (!currentUser.name || !currentUser.email) {
                document.getElementById('user-modal').style.display = 'flex';
            }
        }
        
        function saveUserInfo() {
            const name = document.getElementById('user-name').value.trim();
            const email = document.getElementById('user-email').value.trim();
            
            if (!name || !email) {
                alert('Bitte fÃ¼lle beide Felder aus!');
                return;
            }
            
            if (!email.includes('@')) {
                alert('Bitte gib eine gÃ¼ltige Email-Adresse ein!');
                return;
            }
            
            currentUser.name = name;
            currentUser.email = email;
            
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            
            document.getElementById('user-modal').style.display = 'none';
            
            showFeedback('Willkommen, ' + name + '! ðŸ‘‹', 'success');
        }
        
        // ============================================================
        // NEWSLETTER LADEN - FIX: Lade newsletter-YYYY-MM-DD.json
        // ============================================================
        async function loadNewsletter() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dateParam = urlParams.get('date');
                const date = dateParam || new Date().toISOString().split('T')[0];
                
                // FIX: Lade die richtige Datei newsletter-2025-11-16.json
                const response = await fetch(`newsletter-${date}.json`);
                
                if (!response.ok) {
                    throw new Error('Newsletter nicht gefunden');
                }
                
                const data = await response.json();
                
                // Statistiken
                document.getElementById('total-articles').textContent = data.articles.length;
                const avgScore = (data.articles.reduce((sum, a) => sum + a.score, 0) / data.articles.length).toFixed(1);
                document.getElementById('avg-score').textContent = avgScore;
                
                // Artikel rendern
                renderArticles(data.articles, date);
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-articles').style.display = 'block';
            }
        }
        
        function renderArticles(articles, date) {
            const container = document.getElementById('articles');
            container.innerHTML = '';
            
            articles.forEach((article, index) => {
                const articleEl = document.createElement('div');
                articleEl.className = 'article';
                articleEl.innerHTML = `
                    <div class="article-header">
                        <span class="article-source">${article.source}</span>
                        <span class="article-score">Score: ${article.score}/10</span>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-description">${article.summary}</p>
                    <div class="article-actions">
                        <a href="${article.link}" target="_blank" class="btn btn-primary">Artikel lesen â†’</a>
                        <button class="btn btn-relevant" onclick="rateArticle(${index}, '${date}', 'relevant')">
                            âœ“ Relevant
                        </button>
                        <button class="btn btn-not-relevant" onclick="rateArticle(${index}, '${date}', 'nicht-relevant')">
                            âœ— Nicht relevant
                        </button>
                    </div>
                `;
                container.appendChild(articleEl);
            });
        }
        
        // ============================================================
        // BEWERTUNG
        // ============================================================
        async function rateArticle(articleIndex, date, rating) {
            if (!currentUser.name || !currentUser.email) {
                checkUserInfo();
                return;
            }
            
            try {
                const response = await fetch(`newsletter-${date}.json`);
                const data = await response.json();
                const article = data.articles[articleIndex];
                
                const { error } = await supabase
                    .from('artikel_bewertungen')
                    .insert({
                        newsletter_datum: date,
                        artikel_id: articleIndex,
                        artikel_titel: article.title,
                        artikel_quelle: article.source,
                        artikel_score: article.score,
                        user_name: currentUser.name,
                        user_email: currentUser.email,
                        bewertung: rating
                    });
                
                if (error) {
                    if (error.code === '23505') {
                        const { error: updateError } = await supabase
                            .from('artikel_bewertungen')
                            .update({ bewertung: rating })
                            .eq('newsletter_datum', date)
                            .eq('artikel_id', articleIndex)
                            .eq('user_email', currentUser.email);
                        
                        if (updateError) throw updateError;
                        showFeedback('Bewertung aktualisiert! âœ“', 'success');
                    } else {
                        throw error;
                    }
                } else {
                    showFeedback('Bewertung gespeichert! âœ“', 'success');
                }
                
                const buttons = document.querySelectorAll('.article')[articleIndex].querySelectorAll('.btn-relevant, .btn-not-relevant');
                buttons.forEach(btn => btn.disabled = true);
                
            } catch (error) {
                console.error('Fehler:', error);
                showFeedback('Fehler beim Speichern! âœ—', 'error');
            }
        }
        
        function showFeedback(message, type) {
            const feedback = document.createElement('div');
            feedback.className = `feedback-message feedback-${type}`;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 3000);
        }
        
        // ============================================================
        // INIT
        // ============================================================
        window.onload = () => {
            checkUserInfo();
            loadNewsletter();
        };
    </script>
</body>
</html>
