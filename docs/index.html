<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Medien Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #181716 0%, #2a2624 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #f6f6f6;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .header-logo img {
            height: 60px;
            width: auto;
        }

        .header-title {
            color: #181716;
        }

        .header-title h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .header-title .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .datum {
            text-align: center;
            color: #181716;
            font-size: 1.1em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ffd01d;
        }

        .stats-box {
            background: linear-gradient(135deg, #ffd01d 0%, #ffdb4d 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #181716;
        }

        .stats-box h2 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(24, 23, 22, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .artikel-card {
            background: #f6f6f6;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid #ffd01d;
        }

        .artikel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .artikel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .artikel-titel {
            flex: 1;
            min-width: 200px;
        }

        .artikel-titel a {
            color: #181716;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 600;
            line-height: 1.4;
        }

        .artikel-titel a:hover {
            color: #ffd01d;
        }

        .artikel-badges {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .quelle-badge {
            background: #181716;
            color: #ffd01d;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .score-badge {
            background: #ffd01d;
            color: #181716;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            white-space: nowrap;
        }

        .artikel-beschreibung {
            color: #333;
            line-height: 1.7;
            margin: 15px 0;
        }

        .artikel-link {
            display: inline-block;
            color: #ffd01d;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
            transition: all 0.2s;
        }

        .artikel-link:hover {
            color: #181716;
        }

        .feedback-section {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .feedback-label {
            font-size: 0.95em;
            color: #181716;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .feedback-buttons {
            display: flex;
            gap: 15px;
        }

        .feedback-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-relevant {
            background: #ffd01d;
            color: #181716;
        }

        .btn-relevant:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }

        .btn-nicht-relevant {
            background: #181716;
            color: #f6f6f6;
        }

        .btn-nicht-relevant:hover {
            background: #333;
            transform: scale(1.05);
        }

        .feedback-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .feedback-status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
            display: none;
        }

        .feedback-status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .feedback-status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #ffd01d;
            font-size: 1.2em;
        }

        .no-articles {
            background: #f6f6f6;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #181716;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #ffd01d;
            margin-top: 50px;
        }

        footer a {
            color: #ffd01d;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 1.8em;
            }
            
            .artikel-header {
                flex-direction: column;
            }

            .artikel-badges {
                align-items: flex-start;
            }
            
            .feedback-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="logo-full.png" alt="Zoo Productions Logo">
            </div>
            <div class="header-title">
                <h1>Medien Newsletter</h1>
                <div class="subtitle">T√§gliche Medien-News, kuratiert f√ºr dein Team</div>
            </div>
            <div class="datum" id="datum"></div>
        </header>

        <div class="stats-box" id="stats-box" style="display: none;">
            <h2>üìä Heute f√ºr dich kuratiert</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="stat-artikel">0</span>
                    <span class="stat-label">Relevante Artikel</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="stat-quellen">0</span>
                    <span class="stat-label">Verschiedene Quellen</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="stat-score">0</span>
                    <span class="stat-label">‚≠ê Durchschnittlicher Score</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            Lade aktuelle Artikel...
        </div>

        <div id="artikel-container"></div>

        <footer>
            <p><strong>Zoo Productions</strong> | Powered by Claude AI</p>
        </footer>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // ‚ö†Ô∏è HIER DEINE SUPABASE KEYS EINTRAGEN
        const SUPABASE_URL = 'https://nrngjnfcfzpxheersplp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybmdqbmZjZnpweGhlZXJzcGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4Nzg4NjAsImV4cCI6MjA3ODQ1NDg2MH0.M_sxg2QOduAYSZKUI4a-Hs2403H5jFOOCOpwTdQcZEE';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Datum formatieren
        const heute = new Date();
        document.getElementById('datum').textContent = heute.toLocaleDateString('de-DE', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Feedback senden
        async function sendFeedback(artikelId, bewertung, titel, quelle, score) {
            try {
                const { data, error } = await supabase
                    .from('newsletter_feedback')
                    .insert([{
                        artikel_id: artikelId,
                        titel: titel,
                        quelle: quelle,
                        score: score,
                        bewertung: bewertung,
                        zeitstempel: new Date().toISOString()
                    }]);

                if (error) throw error;
                return { success: true };
            } catch (error) {
                console.error('Feedback-Fehler:', error);
                return { success: false, error: error.message };
            }
        }

        // Artikel laden
        async function loadArtikel() {
            try {
                const response = await fetch('newsletter-data.json');
                
                if (!response.ok) {
                    throw new Error('Keine Artikel gefunden');
                }

                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';

                if (!data.artikel || data.artikel.length === 0) {
                    document.getElementById('artikel-container').innerHTML = `
                        <div class="no-articles">
                            <h2>üì≠ Keine neuen Artikel heute</h2>
                            <p>Schau morgen wieder vorbei!</p>
                        </div>
                    `;
                    return;
                }

                // Statistiken anzeigen
                const statsBox = document.getElementById('stats-box');
                statsBox.style.display = 'block';
                
                const quellen = new Set(data.artikel.map(a => a.quelle));
                const avgScore = (data.artikel.reduce((sum, a) => sum + a.score, 0) / data.artikel.length).toFixed(1);
                
                document.getElementById('stat-artikel').textContent = data.artikel.length;
                document.getElementById('stat-quellen').textContent = quellen.size;
                document.getElementById('stat-score').textContent = avgScore;

                // Artikel rendern
                const container = document.getElementById('artikel-container');
                container.innerHTML = data.artikel.map((artikel, index) => `
                    <div class="artikel-card" data-artikel-id="${index}">
                        <div class="artikel-header">
                            <div class="artikel-titel">
                                <a href="${escapeHtml(artikel.url)}" target="_blank">
                                    ${escapeHtml(artikel.titel)}
                                </a>
                            </div>
                            <div class="artikel-badges">
                                <span class="quelle-badge">${escapeHtml(artikel.quelle)}</span>
                                <span class="score-badge">‚≠ê ${artikel.score}/10</span>
                            </div>
                        </div>
                        <div class="artikel-beschreibung">
                            ${escapeHtml(artikel.beschreibung)}
                        </div>
                        <a href="${escapeHtml(artikel.url)}" target="_blank" class="artikel-link">
                            ‚Üí Artikel lesen
                        </a>
                        <div class="feedback-section">
                            <div class="feedback-label">War dieser Artikel relevant f√ºr dich?</div>
                            <div class="feedback-buttons">
                                <button class="feedback-btn btn-relevant" data-action="relevant">
                                    üëç Relevant
                                </button>
                                <button class="feedback-btn btn-nicht-relevant" data-action="nicht-relevant">
                                    üëé Nicht relevant
                                </button>
                            </div>
                            <div class="feedback-status"></div>
                        </div>
                    </div>
                `).join('');

                // Event Listeners f√ºr Feedback-Buttons
                document.querySelectorAll('.feedback-btn').forEach(button => {
                    button.addEventListener('click', async function(e) {
                        e.preventDefault();
                        e.stopPropagation();

                        const card = this.closest('.artikel-card');
                        const buttons = card.querySelectorAll('.feedback-btn');
                        const statusDiv = card.querySelector('.feedback-status');
                        const artikelId = parseInt(card.dataset.artikelId);
                        const bewertung = this.dataset.action;

                        // Buttons deaktivieren
                        buttons.forEach(btn => btn.disabled = true);

                        // Artikel-Daten extrahieren
                        const titel = card.querySelector('.artikel-titel a').textContent.trim();
                        const quelle = card.querySelector('.quelle-badge').textContent.trim();
                        const scoreText = card.querySelector('.score-badge').textContent;
                        const score = parseInt(scoreText.match(/\d+/)[0]);

                        // Feedback senden
                        const result = await sendFeedback(artikelId, bewertung, titel, quelle, score);

                        if (result.success) {
                            statusDiv.className = 'feedback-status success';
                            statusDiv.textContent = '‚úÖ Danke f√ºr dein Feedback!';
                        } else {
                            statusDiv.className = 'feedback-status error';
                            statusDiv.textContent = '‚ùå Fehler beim Speichern. Bitte nochmal versuchen.';
                            buttons.forEach(btn => btn.disabled = false);
                        }
                    });
                });

            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="no-articles">
                        <h2>‚ö†Ô∏è Fehler beim Laden</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // HTML escapen
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Artikel laden
        loadArtikel();
    </script>
</body>
</html>
