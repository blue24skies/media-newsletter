<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Medien Newsletter</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #181716 0%, #2a2624 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: #f6f6f6;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .header-logo img {
            height: 60px;
            width: auto;
        }
        
        h1 {
            color: #181716;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .date-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .date-selector select {
            padding: 12px 20px;
            border: 2px solid #ffd01d;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .date-selector select:hover {
            border-color: #181716;
            transform: translateY(-2px);
        }
        
        .stats {
            background: linear-gradient(135deg, #ffd01d 0%, #ffdd4d 100%);
            color: #181716;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            flex: 1;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }
        
        .artikel-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        .artikel-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .artikel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .artikel-header {
            display: block;
            margin-bottom: 15px;
        }
        
        .quelle-badge {
            background: #f0f0f0;
            color: #666;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .score-badge {
            background: linear-gradient(135deg, #ffd01d 0%, #ffdd4d 100%);
            color: #181716;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            display: block;
            margin-bottom: 10px;
            width: fit-content;
        }
        
        .score-high {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }
        
        .artikel-titel {
            color: #333;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .artikel-titel a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .artikel-titel a:hover {
            color: #ffd01d;
        }
        
        .zusammenfassung {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .artikel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .artikel-link {
            color: #ffd01d;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .artikel-link:hover {
            color: #181716;
            gap: 10px;
        }
        
        .feedback-buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .feedback-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .btn-relevant {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .btn-relevant:hover {
            background: #4caf50;
            color: white;
            transform: scale(1.05);
        }
        
        .btn-relevant.active {
            background: #4caf50;
            color: white;
        }
        
        .btn-nicht-relevant {
            background: #ffebee;
            color: #c62828;
        }
        
        .btn-nicht-relevant:hover {
            background: #f44336;
            color: white;
            transform: scale(1.05);
        }
        
        .btn-nicht-relevant.active {
            background: #f44336;
            color: white;
        }
        
        .feedback-status {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }
        
        .feedback-status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .archiv-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .archiv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .archiv-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .archiv-item:hover {
            background: #e9ecef;
            border-color: #ffd01d;
            transform: translateY(-2px);
        }
        
        .archiv-item.active {
            background: linear-gradient(135deg, #ffd01d 0%, #ffdd4d 100%);
            color: #181716;
            border-color: #ffd01d;
        }
        
        .archiv-datum {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .archiv-anzahl {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .artikel-header {
                flex-direction: column;
            }
            
            .artikel-footer {
                flex-direction: column;
                align-items: stretch;
            }
            
            .feedback-buttons {
                width: 100%;
            }
            
            .feedback-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="logo-full.png" alt="Zoo Productions" />
            </div>
            <h1>Medien Newsletter</h1>
            <p>TÃ¤gliche Medien-News kuratiert von Claude AI</p>
            
            <div class="date-selector">
                <label for="newsletter-date"><strong>Newsletter vom:</strong></label>
                <select id="newsletter-date">
                    <option value="">Lade...</option>
                </select>
                <button onclick="showArchiv()" style="padding: 12px 20px; background: #ffd01d; color: #181716; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                    ðŸ“š Archiv anzeigen
                </button>
            </div>
            
            <div class="stats" id="stats" style="margin-top: 20px; display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="stat-artikel">0</div>
                    <div>Artikel heute</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-bewertet">0</div>
                    <div>Bewertet</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-relevant">0</div>
                    <div>Als relevant markiert</div>
                </div>
            </div>
        </header>
        
        <div class="loading" id="loading">
            Lade Newsletter...
        </div>
        
        <div class="artikel-grid" id="artikel-container" style="display: none;">
            <!-- Artikel werden hier dynamisch eingefÃ¼gt -->
        </div>
        
        <div class="feedback-status" id="feedback-status">
            <strong>âœ“ Bewertung gespeichert!</strong>
            <p>Dein Feedback hilft dem System zu lernen.</p>
        </div>
        
        <div class="archiv-section" id="archiv" style="display: none;">
            <h2>ðŸ“š Newsletter-Archiv</h2>
            <div class="archiv-grid" id="archiv-container">
                <!-- Archiv wird hier dynamisch eingefÃ¼gt -->
            </div>
        </div>
    </div>
    
    <script>
        // SUPABASE CONFIG - HIER DEINE WERTE EINTRAGEN!
        const SUPABASE_URL = 'https://nrngjnfcfzpxheersplp.supabase.co';  // z.B. https://xxxxx.supabase.co
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybmdqbmZjZnpweGhlZXJzcGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4Nzg4NjAsImV4cCI6MjA3ODQ1NDg2MH0.M_sxg2QOduAYSZKUI4a-Hs2403H5jFOOCOpwTdQcZEE';   // Der anon/public Key
        
        // Supabase Client initialisieren
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Globale Variablen
        let newsletterIndex = [];
        let currentNewsletter = null;
        let userInfo = getUserInfo();
        
        // User-Info aus localStorage oder prompt
        function getUserInfo() {
            let info = localStorage.getItem('user-info');
            if (info) {
                return JSON.parse(info);
            }
            
            // Erster Besuch - nach Name/Email fragen
            const name = prompt("Wie heiÃŸt du?", "");
            const email = prompt("Deine Email?", "");
            
            if (name && email) {
                info = { name, email };
                localStorage.setItem('user-info', JSON.stringify(info));
                return info;
            }
            
            return { name: "Anonym", email: "anonym@zooproductions.de" };
        }
        
        // Initialisierung
        async function init() {
            await loadNewsletterIndex();
            
            // PrÃ¼fe URL-Parameter
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            
            if (dateParam) {
                loadNewsletter(dateParam);
            } else if (newsletterIndex.length > 0) {
                loadNewsletter(newsletterIndex[0].id);
            }
        }
        
        // Lade Newsletter-Index
        async function loadNewsletterIndex() {
            try {
                const response = await fetch('newsletter-index.json');
                const data = await response.json();
                newsletterIndex = data.newsletter;
                
                // FÃ¼lle Dropdown
                const select = document.getElementById('newsletter-date');
                select.innerHTML = newsletterIndex.map(n => 
                    `<option value="${n.id}">${n.datum} (${n.anzahl_artikel} Artikel)</option>`
                ).join('');
                
                // Event Listener
                select.addEventListener('change', (e) => {
                    loadNewsletter(e.target.value);
                });
                
            } catch (error) {
                console.error('Fehler beim Laden des Index:', error);
                document.getElementById('loading').innerHTML = 
                    'âŒ Fehler beim Laden. Bitte spÃ¤ter erneut versuchen.';
            }
        }
        
        // Lade spezifischen Newsletter
        async function loadNewsletter(dateId) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('artikel-container').style.display = 'none';
            
            try {
                const response = await fetch(`newsletter-${dateId}.json`);
                currentNewsletter = await response.json();
                
                await renderNewsletter();
                await updateStats();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('artikel-container').style.display = 'grid';
                document.getElementById('stats').style.display = 'flex';
                
                // Update URL
                history.pushState({}, '', `?date=${dateId}`);
                
            } catch (error) {
                console.error('Fehler beim Laden des Newsletters:', error);
                document.getElementById('loading').innerHTML = 
                    'âŒ Newsletter nicht gefunden.';
            }
        }
        
        // Rendere Newsletter
        async function renderNewsletter() {
            const container = document.getElementById('artikel-container');
            
            // Lade existierende Bewertungen aus Supabase
            const { data: bewertungen } = await supabase
                .from('artikel_bewertungen')
                .select('artikel_id, bewertung')
                .eq('newsletter_datum', currentNewsletter.id)
                .eq('user_email', userInfo.email);
            
            const bewertungsMap = {};
            if (bewertungen) {
                bewertungen.forEach(b => {
                    bewertungsMap[b.artikel_id] = b.bewertung;
                });
            }
            
            container.innerHTML = currentNewsletter.artikel.map(artikel => {
                const feedback = bewertungsMap[artikel.id];
                const scoreClass = artikel.score >= 9 ? 'score-high' : '';
                
                return `
                    <div class="artikel-card">
                        <div class="artikel-header">
                            <span class="quelle-badge">${artikel.quelle}</span>
                            <span class="score-badge ${scoreClass}">Score: ${artikel.score}/10</span>
                        </div>
                        
                        <h2 class="artikel-titel">
                            <a href="${artikel.link}" target="_blank">${artikel.titel}</a>
                        </h2>
                        
                        <p class="zusammenfassung">${artikel.zusammenfassung}</p>
                        
                        <div class="artikel-footer">
                            <a href="${artikel.link}" target="_blank" class="artikel-link">
                                â†’ Artikel lesen
                            </a>
                        </div>
                        
                        <div class="feedback-buttons">
                            <button 
                                class="feedback-btn btn-relevant ${feedback === 'relevant' ? 'active' : ''}"
                                onclick="markFeedback(${artikel.id}, 'relevant', '${artikel.titel.replace(/'/g, "\\'")}', '${artikel.quelle}', ${artikel.score})"
                            >
                                âœ“ Relevant
                            </button>
                            <button 
                                class="feedback-btn btn-nicht-relevant ${feedback === 'nicht-relevant' ? 'active' : ''}"
                                onclick="markFeedback(${artikel.id}, 'nicht-relevant', '${artikel.titel.replace(/'/g, "\\'")}', '${artikel.quelle}', ${artikel.score})"
                            >
                                âœ— Nicht relevant
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Markiere Feedback und speichere in Supabase
        async function markFeedback(artikelId, bewertung, titel, quelle, score) {
            try {
                // Speichere in Supabase
                const { data, error } = await supabase
                    .from('artikel_bewertungen')
                    .upsert({
                        newsletter_datum: currentNewsletter.id,
                        artikel_id: artikelId,
                        artikel_titel: titel,
                        artikel_quelle: quelle,
                        artikel_score: score,
                        user_name: userInfo.name,
                        user_email: userInfo.email,
                        bewertung: bewertung
                    }, {
                        onConflict: 'newsletter_datum,artikel_id,user_email'
                    });
                
                if (error) {
                    console.error('Fehler beim Speichern:', error);
                    alert('Fehler beim Speichern der Bewertung. Bitte spÃ¤ter versuchen.');
                    return;
                }
                
                // Re-render um Button-Status zu aktualisieren
                await renderNewsletter();
                await updateStats();
                
                // Zeige BestÃ¤tigung
                const status = document.getElementById('feedback-status');
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 3000);
                
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Speichern der Bewertung.');
            }
        }
        
        // Update Statistiken
        async function updateStats() {
            if (!currentNewsletter) return;
            
            document.getElementById('stat-artikel').textContent = currentNewsletter.anzahl_artikel;
            
            // Lade Bewertungen fÃ¼r aktuellen Newsletter
            const { data: bewertungen } = await supabase
                .from('artikel_bewertungen')
                .select('bewertung')
                .eq('newsletter_datum', currentNewsletter.id)
                .eq('user_email', userInfo.email);
            
            if (bewertungen) {
                document.getElementById('stat-bewertet').textContent = bewertungen.length;
                
                const relevantCount = bewertungen.filter(b => b.bewertung === 'relevant').length;
                document.getElementById('stat-relevant').textContent = relevantCount;
            }
        }
        
        // Zeige Archiv
        function showArchiv() {
            const archiv = document.getElementById('archiv');
            const container = document.getElementById('archiv-container');
            
            if (archiv.style.display === 'none') {
                container.innerHTML = newsletterIndex.map(n => {
                    const isActive = currentNewsletter && n.id === currentNewsletter.id;
                    return `
                        <div class="archiv-item ${isActive ? 'active' : ''}" onclick="loadNewsletter('${n.id}')">
                            <div class="archiv-datum">${n.datum}</div>
                            <div class="archiv-anzahl">${n.anzahl_artikel} Artikel</div>
                        </div>
                    `;
                }).join('');
                
                archiv.style.display = 'block';
                archiv.scrollIntoView({ behavior: 'smooth' });
            } else {
                archiv.style.display = 'none';
            }
        }
        
        // Start
        init();
    </script>
</body>
</html>
